<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole Game</title>

    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>

    <!-- new home section - start btn, your lvl, xp to next lvl-->
    <!-- welcome section - introduce game mechanics, animals and their points, level system -->

    <main class="game">
        <div class="game__info">
            <p class="game__time">
                Time Left:
                <span class="game__timeText">1:00</span>
            </p>
            <p class="game__lvl">
                Level:
                <span class="game__lvlText">1</span>
            </p>
            <p class="game__pts">
                Points:
                <span class="game__ptsText">0</span>
            </p>
            <div class="game__progress">
                <p class="progress__text">Level Progress</p>
                
                <div class="progress__container">
                    <span class="progress__bar progressGreen"></span>
                    <span class="progress__bar progressRed"></span>
                </div>
            </div>
        </div>

        <div class="game__fieldContainer">
            <div class="game__field">
                <img src="./res/images/animal1.png" alt="" class="game__animal" draggable="false">
                <div class="game__block">
                    <img src="./res/images/block-half-top.png" alt="" class="block__top" draggable="false">
                    <img src="./res/images/block-half-bottom.png" alt="" class="block__bottom" draggable="false">
                </div>
            </div>

        </div>

        <h2 class="game__reach">
            To reach level
            <span class="reach__lvlText">2</span>
            You need
            <span class="reach__ptsText">50</span>
            points
        </h2>
    </main>


    <section class="start">
        <button class="start__btn circleCursor">Start</button>
    </section>


    <!-- Cursors -->
    <section class="game__cursors">
        <div class="cursor__circleBx">
            <span class="circle__inner"></span>
            <span class="circle__outer"></span>
        </div>
        
        <div class="cursor__hammerBx">
            <img src="./res/images/hammer.png" alt="" class="cursor__hammer" draggable="false">
        </div>
    </section>


    <script src="./res/js/main.js"></script>
    
</body>
</html>

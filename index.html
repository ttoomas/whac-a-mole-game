<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole Game</title>

    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>

    <main class="game">
        <h1 class="game__scoreText">
            Score:
            <span class="game__score">0</span>
        </h1>
        <h2 class="game__timeText">
            Time:
            <span class="game__time">1:00</span>
        </h2>

        <div class="game__startBx">
            <h2 class="game__currentScoreText">
                Current score:
                <span class="game__currentScore">0</span>
            </h2>
            <h2 class="game__maxScoreText">
                Max score:
                <span class="game__maxScore">0</span>
            </h2>
            <button class="game__startBtn">Start Game</button>
        </div>

        <div class="game__container">
            <img src="./res/images/bg.png" alt="" class="game__bg" draggable="false">

            <div class="game__bx">
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
            </div>
        </div>
    </main>


    <div class="hammer__bx">
        <img src="./res/images/hammer.png" alt="" class="hammer__img" draggable="false">
    </div>

    <script src="./res/js/main.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole Game</title>

    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>

    <main class="game">
        <h1 class="game__scoreText">
            Score:
            <span class="game__score">0</span>
        </h1>

        <div class="game__container">
            <img src="./res/images/bg.png" alt="" class="game__bg" draggable="false">

            <div class="game__bx">
                <div class="game__holeBx">
                    <img src="./res/images/hide.png" alt="" class="game__holeHide">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
                <div class="game__holeBx">
                    <div class="game__hole"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./res/js/main.js"></script>
    
</body>
</html>
